<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
</head>
<body>
<h1 style="text-align:center;">Albums</h1>
<ul style=" display: flex;justify-content: center;justify-content: space-around;">
    <li th:each="album : ${albums}">
        <h2  th:text="${album.title}"></h2>
        <p th:text="${album.artist}"></p>
        <p  th:text="${album.songCount}"></p>
        <p th:text="${album.length}" ></p>
        <img th:src="${album.imageUrl}"/>
    </li>
</ul>
<form th:action="@{/albums/add}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title"><br>
    <label for="artist">Artist:</label>
    <input type="text" id="artist" name="artist"><br>
    <label for="songCount">Song Count:</label>
    <input type="number" id="songCount" name="songCount"><br>
    <label for="length">Length:</label>
    <input type="number" id="length" name="length"><br>
    <label for="imageUrl">Image URL:</label>
    <input type="url" id="imageUrl" name="imageUrl"><br>
    <label for="year">Year:</label>
    <input type="number" id="year" name="year"><br>
    <input type="submit" value="Add Album">
</form>
</body>
